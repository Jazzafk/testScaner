<body>

  <div id="ele"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
      var input = {
name: "Live",
type: "LiveStream",
constraints: {
  width: 640,
  height: 480,
  facingMode: "environment",
  deviceId: "7832475934759384534"
},
area: { // defines rectangle of the detection/localization area
  top: "0%",    // top offset
  right: "0%",  // right offset
  left: "0%",   // left offset
  bottom: "0%"  // bottom offset
},
singleChannel: false // true: only the red color-channel is read
}

      Quagga.init({
  inputStream : {
    name : "Live",
    type : "LiveStream",
    target: document.querySelector('#ele')    // Or '#yourElement' (optional)
  },
  decoder : {
    readers : ["code_128_reader"]
  }
}, function(err) {
    if (err) {
        console.log(err);
        return
    }
    console.log("Initialization finished. Ready to start");
    Quagga.start();
    Quagga.onProcessed(function(data){
        //console.log(data)
    })
});


  </script>

<audio id="barcodeBeep">
